<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="483228225913-7tmuhk2cicdd85nbo4nboaujmn6lr0sk.apps.googleusercontent.com"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Gmail Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-1 mt-1">
          <img
            class="gmail-logo"
            src="https://pbs.twimg.com/media/ElXTrHcXEAACIZE.jpg"
            alt="No Image"
          />
        </div>
        <div class="col-lg-5">
          <b style="font-size: 40px; padding-left: 5px; padding-top: 15px"
            >Gmail</b
          >
        </div>
        <div class="col-lg-6 mt-3">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
      </div>
      <div class="row btn-list">
        <div class="col-lg-3 col-sm-6 col-md-4">
          <button class="btn btn-light compose-btn">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> Compose
          </button>
        </div>
        <div class="col-lg-3 col-sm-6 col-md-4">
          <button class="btn btn-light inbox-btn">
            <i class="fa fa-inbox" aria-hidden="true"></i> Inbox
          </button>
        </div>
        <div class="col-lg-3 col-sm-6 col-md-4">
          <button class="btn btn-light send-btn">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Send
          </button>
        </div>
        <div class="col-lg-3 col-sm-6 col-md-4">
          <button class="btn btn-light draft-btn">
            <i class="fa fa-file-o" aria-hidden="true"></i> Drafts
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col body-info"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
